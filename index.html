<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>公主连结计算机</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg">
      <div class="card my-2">
        <div class="card-header">
          <h3 class="text-center">公主连结计算机</h3>
        </div>
        <div class="card-body">
          <h5 class="text-center font-weight-bold">新增功能</h5>
          <p>✔ 支援时间格式共四种：1:24 / 1.24 / 1'24 / 124</p>
          <p>✔ 提供不须联网之完全离线版本</p>
          <p>✔ 保留无时间轴的说明文字，例如 BOSS UB</p>
        </div>
          <div class="card-footer text-muted">
          <p class="text-center">Make with ❤ by Michael</p>
        </div>
      </div>
    </div>
    <div class="col-lg">
      <div class="card text-center my-2">
        <div class="card-body">
          <form class="mb-4">
            <div class="form-group">
              <label for="content" class="h3">贴上您的轴</label>
              <textarea type="text" class="form-control" id="content" style="width: 100%; height: 427px;"></textarea>
            </div>
            <div class="form-group">
              <label for="offset" class="h3">补偿刀剩几秒</label>
              <input type="number" class="form-control" id="offset" style="width: 100%;">
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="calculate()">转换 ▶</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg">
      <div class="card text-center my-2">
        <div class="card-body">
          <h3>转换结果</h3>
          <textarea type="text" class="form-control" id="output" style="width: 100%; height: 600px;"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
<script  src="./script.js"></script>
</body>
</html>
